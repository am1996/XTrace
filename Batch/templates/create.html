{% extends "base.html" %}
{% load static %}

{% block title %}Create{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Create New Item</h2>
            <form method="post" action="{% url 'batch:batch_create' %}">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
                <a href="{% url 'batch:batch_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
